<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Números Aleatórios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tesla</h1>
    <div class="inputs">
      <label for="min">Número Mínimo:</label>
      <input type="number" id="min" placeholder="Digite o número mínimo">
      <label for="max">Número Máximo:</label>
      <input type="number" id="max" placeholder="Digite o número máximo">
    </div>
    <button id="sorteio-btn">Sortear Número</button>
    <button id="novo-sorteio-btn" style="display: none;">Sortear Novamente</button>
    <p id="resultado"></p>
    <button id="mostrar-numeros-btn" style="display: none;">Mostrar Números Sorteados</button>
    <div id="numeros-sorteados" style="display: none;">
      <h2>Números Sorteados:</h2>
      <p id="lista-numeros"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
